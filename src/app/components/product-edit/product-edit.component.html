<div class="container">
   
    <form [formGroup]="productFormGroup" *ngIf="productFormGroup">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control"  formControlName="name" type="text" placeholder="name"
                    [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
                <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
                </div>    
                <label>Price</label>
                <input class="form-control"  formControlName="price" type="text" placeholder="price">
                <label>Quantity</label>
                <input class="form-control"  formControlName="quantity" type="text" placeholder="quantity">
            </div>    
            <div class="form-group">
                <label>Selected</label>
                <input formControlName="selected"  type="checkbox" class="form-check">
            </div>
            <div class="form-group">
                <label>Available</label>
                <input formControlName="available"  type="checkbox" class="form-check">
            </div>
            <button class="btn btn-primary" (click)="onUpdateProduct()">Update</button>
    </form>
</div>
